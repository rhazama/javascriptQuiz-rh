<!DOCTYPE html>
<html lang="em">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Javascript Quiz</title>
    <link rel="stylesheet" href="assets/css/testing.css">
    <link rel="stylesheet" href="assets/css/game.css">
    <script defer src="assets/js/script.js"></script>
</head>

<body>
    <div class="container">
        <div id="game" class="justify-center flex-column">
            <div id="headOfDisplay">
                <div class="headOfDisplay-item">
                    <h2 id="progressText" class="headOfDisplay-prefix">
                        Progress
                    </h2>
                    <div id="progressBar">
                        <div id="progressBarFull"></div>
                    </div>
                </div>
                <div class="headOfDisplay-item">
                    <h2 class="headOfDisplay-prefix">
                        Score
                    </h2>
                    <h1 class="headOfDisplay-main-text" id="score">
                        0
                    </h1>
                </div>
            </div>
            <div id="question-container" class="hide">
                <h1 id="question">Question</h1>
                <div id="answer-buttons" class="btn-grid">
                    <button class="btn">Answer 1</button>
                    <button class="btn">Answer 2</button>
                    <button class="btn">Answer 3</button>
                    <button class="btn">Answer 4</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
